{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'tests/style.css' %}">
    <link rel="stylesheet" href="{% static 'registration/style.css' %}">
{% endblock %}

{% block content %}
    <main>
        <div class="form-login">
            <header>
                <label class="auth-label">Регистрация</label>
            </header>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {% for f in register_form %}
                        <label class="label" for="{{ f.id_for_label }}">{{ f.label }} </label>
                        {{ f }}
                {% endfor %}
              <button class="submit-button" type="submit" name="submit-button">Войти</button>
            </form>
        </div>
    </main>
    {% include 'footer.html' %}
{% endblock %}

{% block js_scripts %}

{% endblock %}
