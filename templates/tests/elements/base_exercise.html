{% extends 'tests/elements/base.html' %}

{% block element_type %}0{% endblock %}

{% block class %}exercise{% endblock %}

{% block precontent %}
    {% if exercise.title %}
        <header>
            <h3>{{ exercise.title }}</h3>
        </header>
    {% endif %}
    <main class="{% block exercise_class %}{% endblock %}" data-id="{{ exercise.id }}" data-element-id="{{ exercise.element_id }}">
        {% block content %}
        {% endblock %}
    </main>
{% endblock %}
