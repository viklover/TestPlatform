{% extends 'tests/elements/base_exercise.html' %}

{% block exercise_class %}images{% endblock %}
{% block type %}images{% endblock %}

{% block content %}
    {% for picture in pictures %}
        <div class="picture{% if picture.current_checked %} checked{% endif %}" data-id="{{ picture.id }}">
            <div class="picture-borders">
                <img class="image" src="/media/{{ picture.image }}">
            </div>
        </div>
    {% endfor %}
{% endblock %}
