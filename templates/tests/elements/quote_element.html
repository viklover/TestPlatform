{% extends 'tests/elements/base_element.html' %}

{% block element_class %}quote{% endblock %}
{% block type %}quote{% endblock %}

{% block content %}
    <main class="quote-content">
        <p>{{ content }}</p>
    </main>
    {% if author != '' %}
        <footer class="author-section">
            <h4>{{ author }}</h4>
        </footer>
    {% endif %}
{% endblock %}
