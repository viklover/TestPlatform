{% load test_math %}
<div class="card">
    <div class="icon" style="--icon-url: url('/media/{{ test.icon }}')"></div>
    <div class="title">
        {{ test.name }}
    </div>
    {% if not with_statistics %}
        <div class="description">
            {{ test.description }}
        </div>
    {% endif %}
    {% if with_statistics %}
        <div class="statistics">
            {% if user %}
                <div class="stats user">
                    <div class="stats-label">Пройдено {% multiply user_page_res 100 %}%</div>
                    <div class="progress-bar">
                        <div class="line progress" style="--progress: {% multiply user_page_res 243 %}px;"></div>
                        <div class="line background"></div>
                    </div>
                </div>
            {% endif %}

            {% if user_page %}
                <div class="stats current_user">
                    <div class="stats-label">Вы прошли на {% multiply user_res 100 %}%</div>
                    <div class="progress-bar">
                        <div class="line progress" style="--progress: {% multiply user_res 243 %}px;"></div>
                        <div class="line background"></div>
                    </div>
                </div>
            {% endif %}
        </div>
    {% endif %}
    <div class="button button_start_page" data-url="/tests/{{ test.id }}">
            Начать прохождение
    </div>
</div>
