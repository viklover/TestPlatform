{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'task/header.css' %}">
    <link rel="stylesheet" href="{% static 'footer/footer.css' %}">
    <link rel="stylesheet" href="{% static 'task/style.css' %}">
    <link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}"/>
    {% block css_styles %} {% endblock %}
</head>
<body>
    {% include 'task/header.html' %}
    {% block content %} {% endblock %}
    {% include 'footer.html' %}
    {% block js_scripts %} {% endblock %}

    <script src="{% static "task/send.js" %}"></script>
</body>
</html>
